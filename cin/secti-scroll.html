<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="lib/sec1-bot.css" rel="stylesheet">
    <link href="lib/section1.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  scroll-behavior: smooth;
}

.section {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  transition: transform 10s ease-in-out;
}

#section1 {
  /*background-color: #ff6f61;*/
}

#section2 {
  background-color: #4db6ac;
}

#section3 {
  background-color: #ffd54f;
}

#section4 {
  background-color: #64b5f6;
}

.content h1 {
  font-size: 4rem;
  color: #fff;
  font-family: Arial, sans-serif;
}

  </style>
  </head>
  <body>
    <section class="section" id="section1">
      <div class="content">
        <video autoplay muted loop id="background-video">
          <source src="assets/section1/bac-vid.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="header">
          <img
            data-aos="fade-up"
            data-aos-anchor-placement="top-center"
            data-aos-duration="1500"
            src="assets/cin-logo.png" alt>
          <h1
            data-aos="zoom-in"
            data-aos-duration="2000">creativity in nature</h1>
          <h2
            data-aos="zoom-in"
            data-aos-delay="2000"
            data-aos-duration="2500">The shining star of digital success</h2>
          <button
            data-aos="zoom-in"
            data-aos-delay="2500"
            data-aos-duration="2000" class="button-84" role="button">MAKE A WISH</button>
        </div>
        <div class="footer">
          <img id="glob1" src="assets/glob1.gif" alt>
        </div>
      </div>
    </section>

    <section class="section" id="section2">
      <div class="content">
        <h1>Section 2</h1>
      </div>
    </section>

    <section class="section" id="section3">
      <div class="content">
        <h1>Section 3</h1>
      </div>
    </section>

    <section class="section" id="section4">
      <div class="content">
        <h1>Section 4</h1>
      </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script>
    <script src="lib/js/transition.js"></script>
    <script>
       // new CircleType(document.getElementById('planet-name')).radius(180);
        AOS.init();
    let currentSection = 0;
const sections = document.querySelectorAll('.section');

document.addEventListener('wheel', (event) => {
  if (event.deltaY > 0) {
    // Scrolling down
    if (currentSection < sections.length - 1) {
      currentSection++;
      scrollToSection(currentSection);
    }
  } else {
    // Scrolling up
    if (currentSection > 0) {
      currentSection--;
      scrollToSection(currentSection);
    }
  }
});

function scrollToSection(sectionIndex) {
  sections[sectionIndex].scrollIntoView({
    behavior: 'smooth'
  });
}

  </script>
  </body>
</html>
