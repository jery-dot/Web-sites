<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Visibility on Scroll</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 200vh; /* To allow scrolling */
      }

      .content {
        padding: 20px;
        font-size: 1.5rem;
      }

      .scroll-div {
        display: none; /* Initially hidden */
        width: 100%;
        height: 200px;
        background-color: #4f91ff;
        color: white;
        text-align: center;
        line-height: 200px;
        font-size: 2rem;
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        margin: auto;
        transition: opacity 0.5s ease-in-out;
      }

      .scroll-div.visible {
        display: block; /* Show div */
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <p>Scroll down to see the hidden div.</p>
      <p>Keep scrolling!</p>
    </div>

    <div class="scroll-div" id="scrollDiv">You Scrolled!</div>

    <script>
      const scrollDiv = document.getElementById("scrollDiv");

      // Listen for scroll event
      window.addEventListener("scroll", function () {
        const scrollPosition = window.scrollY;

        // Set the scroll position threshold (e.g., 300px)
        if (scrollPosition > 300) {
          scrollDiv.classList.add("visible"); // Show the div
        } else {
          scrollDiv.classList.remove("visible"); // Hide the div
        }
      });
    </script>
  </body>
</html>
