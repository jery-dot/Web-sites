<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img id="image-slider" src="path/to/default-image.jpg" alt="Slideshow Image" width="500">

    <script>
        const images = [
            'path/to/image1.jpg',
            'path/to/image2.jpg',
            'path/to/image3.jpg',
            'path/to/image4.jpg',
            // Add more image paths here
        ];

        let currentIndex = 0;

        function showImage(index) {
            const imgElement = document.getElementById('image-slider');
            imgElement.src = images[index];
        }

        // Automatically change images every 3 seconds (3000 milliseconds)
        setInterval(function() {
            currentIndex = (currentIndex + 1) % images.length; // Loop back to the first image after the last one
            showImage(currentIndex);
        }, 3000); // 3000 milliseconds = 3 seconds

        // Initial load of the first image
        window.onload = function() {
            showImage(currentIndex);
        };

    </script>
</body>
</html>
